<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheet.css" rel="stylesheet" />
    <title>Spanish Phrase Generator</title>
    <script src="./messagegenerator.js"></script>
</head>
<body>
    <div id="title-block">
      <h1 id="title">¡Bienvenidos!</h1>
    </div>
    <div id="intro-container">
      <span id="intro-text"><strong>Esto es un generador de frases aleatorias de español.</strong><br>Esta programa tiene tres grupos de frases y hace un super-frase con un frase de cada grupo.</span>
    </div>
    <div id="fun-flag-seperator">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Flag of Spain 1" />
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Flag of Spain 2" />
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" alt="Flag of Spain 3" />
    </div>
    <section id="message-section">
        <span id="prompt"><strong>Clic en el botón a hace un frase:</strong></span>
        <br>
        <button id="generate-phrase">Genera un frase</button>
        <br>
        <span id="phrase-output">Tu frase aparecerá aqui.</span>
    </section>
</body>
</html>
